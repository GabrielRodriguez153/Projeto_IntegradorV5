<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/dash.css')}}">
  <title>AntraVision</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <img src="{{url_for('static', filename='imgs/logo_white.svg')}}" alt="Logo AntraVision">
      <span class="menu-category"></span>
      <a href="{{url_for('main')}}">
        <div class="icon-box"><i class="fas fa-home"></i></div>
        <span>Home</span>
      </a>
      <a href="{{url_for('dash')}}">
        <div class="icon-box"><i class="fas fa-chart-bar"></i></div>
        <span>Dashboard</span>
      </a>
      <a href="{{url_for('history')}}">
        <div class="icon-box"><i class="fas fa-folder"></i></div>
        <span>Histórico</span>
      </a>
      <a href="{{url_for('setting')}}">
        <div class="icon-box"><i class="fas fa-cogs"></i></div>
        <span>Configurações</span>
      </a>
    </div>

    <div class="navbar">
      <h1 class="titl">Dashboard</h1>
      <div class="user-section">
        <span>Olá, {{ user_name }}</span>
        <div id="user-info" data-user-id="{{user_id}}" style="display: none;"></div>
        <i class="fa-solid fa-user-large fa-xl"></i>
      </div>
    </div>

  <div class="dash-content">
      <div class="filter-section">
        <form method="GET" action="{{url_for('data_by_region')}}" id="filterForm">
        <label for="regionFilter">Filtrar por Região:</label>
        <select id="regionFilter" name="region">
          <option value="">Todas</option>
          <option value="Região Norte">Região Norte</option>
          <option value="Região Sul">Região Sul</option>
          <option value="Região Leste">Região Leste</option>
          <option value="Região Oeste">Região Oeste</option>
          <option value="Região Central">Região Central</option>
        </select>
        <button id="applyFilter" class="btnFiltrar">Filtrar</button>
        </form>
      </div>

      <div class="group1">
        <div class="chart">
          <h2>Gráfico de Evolução por Região</h2>
          <canvas id="myChart" width="5"></canvas>
        </div>
        <div class="notifications">
          <h2>Notificações</h2>
          <div class="place">Test</div>
        </div>
      </div>

      <div class="group2">
        <div class="card">
          <h3>Total de Mudas por Região</h3>
          <div id="totalMudas" class="placeholder">{{ total }}</div>
        </div>
        <div class="card">
          <h3>Casos de Antracnose por Região</h3>
          <div id="casosAntracnose" class="placeholder">{{ hectares_afetados }}</div>
        </div>
        <div class="card">
          <h3>Status de Risco por Região</h3>
          <div id="statusRisco" class="placeholder">{{ nivel_severidade }}</div>
        </div>
      </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{url_for('static', filename='js/graph.js')}}"></script>
<script src="https://kit.fontawesome.com/e25d89dd27.js" crossorigin="anonymous"></script>

</html>
